name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: '14'
    - name: Build with Maven
      run: |
        mvn clean package -f qualifiers/pom.xml
        mvn liberty:create liberty:install-feature liberty:deploy -f qualifiers/pom.xml
        mvn liberty:configure-arquillian -f qualifiers/pom.xml
        mvn verify -f qualifiers/pom.xml && mvn clean package -f decorators/pom.xml
        mvn clean package -f scopes/pom.xml